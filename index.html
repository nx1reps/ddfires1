<html lang="en">
<head>

    <title>DD's Fire Hot Sauce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe5e5;

            flex-direction: column;

        h1 {
            font-size: 3em;
            color: #e60000;

        @keyframes shake {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        p {
            font-size: 1.2em;
            color: #4d0000;
            margin: 1em 0;
        }

        .button {
            background-color: #ff3333;
            color: #ffffff;
            padding: 1em 2em;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            margin-top: 1.5em;
        }

        .button:hover {
            background-color: #e60000;
            transform: scale(1.1);
        }

        .contact-section {
            margin-top: 2em;
        }

        .emoji {
            font-size: 2em;
            animation: bounce 1.2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
